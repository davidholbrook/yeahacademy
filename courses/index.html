---
layout: courseList
title: Current Courses
category: courses
---
{% for post in site.posts %}
  {% if post.categories contains 'courses' %}
	<div class="post">
		<h3 class="title">{{ post.title }}</a></h3>
		<p class="meta">{{post.TutorName}}</p>
		<div class="entry">
			{{ post.content | strip_html | truncatewords: 100 }}
      <a href="{{ post.url }}" class="primary-button">More</a>
		</div>

	</div>
  {% endif %}
{% endfor %}
