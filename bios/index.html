---
layout: bioList
title: Tutors Bios
category: bio
---
<div class="grid__title grid__title--bios">
<h2>Bios</h2>
</div>

<div class="grid__wrapper">
<div id="accordion">
{% assign sortedPosts = site.posts | sort: 'title' %}
{% for post in sortedPosts %}
{% if post.layout contains 'bio' %}
	<h3 class="title bio-select"><a href="{{ post.url }}">{{ post.title }}</a></h3>
	<div>{{ post.content }}</div>
{% endif %}
{% endfor %}
</div>
</div>
