<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: en }}">
<title>{{page.title}}</title>
<body>
  <div class="post">
  	<h3 class="title">{{ page.title }}</h3>
  	<p class="meta">Date: {{ page.date }}</p>

  	<div class="entry">
  		{{ content }}
  	</div>

  </div>

</body>
</html>
