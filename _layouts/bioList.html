<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: en }}">
<title>{{page.title}} || Academy Bios</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0, width=device-width">
<link rel="shortcut icon" href= {{ "favicon.ico?v=2" | absolute_url }} />
    <link rel="apple-touch-icon" href= {{ "favicon.png?v=2" | absolute_url }} />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href={{ "css/main.css" | absolute_url }} />
<body>
  <div class="header">
    <div class="topbar">
      <div class="runner"><a href="{{site.url}}"><img src="{{site.url}}/images/academyLogo.png"/></a></div>
      <nav class="mainNav">
        <ul>
          <li>YEAH</li>
          <li><strong>The Academy</strong></li>
          <li>Plan A</li>
        </ul>
      </nav>
    </div>
    <div class="featImg">
      <div class="row">
      <div class="featText five columns">
        <a href="{{site.url}}"><h2>The Academy</h2></a>
        <p>Designed to serve as a tutorial supplement to individual home study programs, <strong>The Academy</strong> is committed to coming alongside of home educating parents and students in Middle, Junior and Senior High School.</p>
      </div>
      </div>
    </div>
  </div>
  {{ content }}
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="jquery-ui.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  $( "#accordion" ).accordion({
      heightStyle: "content",
      collapsible: true
    });
  </script>
</body>
</html>
